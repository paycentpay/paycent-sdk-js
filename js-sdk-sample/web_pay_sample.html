 <!-- Call JS SDK -->

	This is Merchant Web Page
<div>

<input type='hidden' name='executePayUrl' id='executePayUrl' value='https://PaycentServer/aggregatePay_execute.action'>      <!-- "PaycentServer" need to be replaced by the paycent server URL -->
